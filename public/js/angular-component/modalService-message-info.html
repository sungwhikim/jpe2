<div class="modal fade">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Hello!</h4>
            </div>
            <div class="modal-body alert-info">
                <p class="modal-message">
                    <span class="glyphicon glyphicon-info"></span>&nbsp;
                    <span ng-bind="modalMessage"></span>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
